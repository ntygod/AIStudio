# ============================================================
# InkFlow 2.0 - 测试环境配置
# ============================================================

spring:
  application:
    name: inkflow-backend-v2-test
  
  # 虚拟线程
  threads:
    virtual:
      enabled: true
  
  # 使用H2内存数据库进行测试
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  
  # 禁用Flyway (测试环境使用JPA自动建表)
  flyway:
    enabled: false
  
  # 禁用Redis (测试环境)
  data:
    redis:
      host: localhost
      port: 6379
  
  # 禁用Spring AI (测试环境)
  ai:
    openai:
      api-key: test-key

# 日志配置
logging:
  level:
    root: WARN
    com.inkflow: DEBUG
    org.hibernate.SQL: DEBUG

# InkFlow配置
inkflow:
  jwt:
    secret: test-secret-key-for-testing-purposes-only-256-bits
    access-token-expiration: 15m
    refresh-token-expiration: 7d
